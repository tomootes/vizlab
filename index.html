<html>
	<head>
		<title>Vizlab 1</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.0/papaparse.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>

		<script src="js/stats.js"></script>
		<script src="js/tsv.js"></script>
		<script src="js/marker.js"></script>
				<script src="js/connector.js"></script>
		<script src="js/controls/OrbitalControls.js"></script>

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	</head>
	<body>
		<!--
			<div id="loader">
				<img src="images/loading.gif" />
			</div>
		-->
		<div class="container">
			<div id="draw-controls">
				<button type="button" class="btn btn-default">
					<span id="add-connector" class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</button>	
				<button type="button" class="btn btn-default">
					<span id="delete-connector" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>	
				<button type="button" class="btn btn-default">	
					<span id="delete-connectors" class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-default">	
					<span id="delete-connectors" class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
				</button>
			</div>
		</div>
		<div id="controls">
			<div class="container">

				<div id="buttons-holder">
					<div class="btn-group btn-group-md" role="group" aria-label="...">
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
						</button>
						<button id="play-button" type="button" class="btn btn-default">
							<span id="play-icon" class="glyphicon glyphicon-pause" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
						</button>
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
						</button>
					</div>
				</div>

				<div id="slider-holder">
					<div id="slider"></div>
				</div>

			</div>
		</div>

		<script>
			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;

			var camera, scene, raycaster, canvasRenderer, webglRenderer;

			var container, mesh, geometry, light, plane;

			var colors=["green","green","orange","orange","red","blue","blue","blue","blue","black","black","black","black","black","black","black","black","black","black","black","black"];
			var markers = [];
			var connectors = [];
			var selected = [];

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var mouse = new THREE.Vector2(), intersected;

			var iteration = 0;

			var tsv = new Tsv('data/waving.tsv');
			var s = tsv.getFile();
			var coordinates = tsv.toArray(s);

			var paused = false;

			init();
			
			animate();

			function init(){

			var ws=new WebSocket("ws://localhost:27016", ['binary','base64']);
		    ws.onopen = function() {
        	console.log("WebSockets connection opened");
        	ws.send("a test message");
    		}
				ws.onmessage = function(e) {
					console.log(e.data);
				
    		}

    		console.log(ws);

				$( "#play-button" ).click(function() {
	  				if(paused != true){
	  					paused = true;
	  					document.getElementById("play-icon").className = "glyphicon glyphicon-play";
	  				}else{
	  					paused = false
	  					document.getElementById("play-icon").className = "glyphicon glyphicon-pause";
	  				}
				});

				// Create a connector, to do so, pass selected points
				$( "#add-connector" ).click(function() {
					var connector = new Connector(selected[0].index, selected[1].index);
					connector.draw(markers,scene);
					connectors.push(connector);
					console.log(connectors);
				});


				$("#slider").slider(
					{
						value:iteration,
						min: 0,
						max: ( coordinates.length -2),
						step: 1,
						slide: function(event, ui) {
							paused = true;
							iteration = ui.value;
							controls.enabled = false;
						},
						stop: function(event, ui) {
							paused = false;
							controls.enabled = true;
						}
					}
				);

				container = document.createElement('div');
				$('body').prepend(container);

				// Setup camera 
				camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 100000);
				camera.position.x = 1200;
				camera.position.y = 1000;
				camera.position.z = 300;
			 	camera.up = new THREE.Vector3( 0, 0, 1 );

			  	// Create a new scene
				scene = new THREE.Scene();

				// Create grey floor
				var groundMaterial = new THREE.MeshPhongMaterial({
					color: 0x444444
				});
				plane = new THREE.Mesh(new THREE.PlaneGeometry(1500, 1500), groundMaterial);
				plane.receiveShadow = true;
				scene.add(plane);

				// Setup lights and add to scene
				light = new THREE.DirectionalLight(0xdfebff, 1.75);
				light.position.set(0, 0, 250);
				light.position.multiplyScalar(1.3);
				scene.add(light);

				var tsv = new Tsv('data/waving.tsv');

				// Draw markers for the first line in coordinates[]
				for(var i=0;i<coordinates[0].length;i++){
					marker = new Marker(i,colors[i],coordinates[0][i][0],coordinates[0][i][0],coordinates[0][i][0],25);	
					markers[i] = marker.draw();
					scene.add(markers[i]);
				}

				// RENDERER
				webglRenderer = new THREE.WebGLRenderer();
				webglRenderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
				webglRenderer.setClearColor( 0xffffff, 1);
				webglRenderer.domElement.style.position = "relative";
				webglRenderer.shadowMapEnabled = true;
				webglRenderer.shadowMapSoft = true;

				// Define the controls
				controls = new THREE.OrbitControls( camera );
				controls.damping = 0.2;

				// Add raycaster 
				raycaster = new THREE.Raycaster();

				container.appendChild(webglRenderer.domElement);
				window.addEventListener('resize', onWindowResize, false);
				window.addEventListener('keydown', onKeyDown, false);
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
			}

			function onKeyDown(e) {
				if (e.keyCode == 0 || e.keyCode == 32) {
    				if(paused != true){
	  					paused = true;
	  					document.getElementById("play-icon").className = "glyphicon glyphicon-play";
	  				}else{
	  					paused = false
	  					document.getElementById("play-icon").className = "glyphicon glyphicon-pause";
	  				}
  				}
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				webglRenderer.setSize(window.innerWidth, window.innerHeight);
			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				// find intersections

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( scene.children );

				if ( intersects.length > 0 ) {

					if ( intersected != intersects[ 0 ].object ) {

						if ( intersected ) intersected.material.emissive.setHex( intersected.currentHex );
						intersected = intersects[ 0 ].object;
						
						// If there are to selected, shift second to first place, add new one
						if(selected.length == 2){
							selected[0].selected = false;
							selected[0] = selected[1];
							selected[1] = intersected;
						}else{
							selected.push(intersected);
						}
						
						intersected.selected = true;
						intersected.currentHex = intersected.material.emissive.getHex();
						intersected.material.emissive.setHex( 0xff0000 );
					}
				} else {
					if ( intersected ) intersected.material.emissive.setHex( intersected.currentHex );
					intersected = null;
				}

			}

			function animate(){	

				$('#slider').slider('value', iteration);

				// Updates markers
				for(var i = 0; i < markers.length; i++){
					markers[i].position.set(coordinates[iteration][i][0], coordinates[iteration][i][1], coordinates[iteration][i][2]);
					if(markers[i].selected == true){
						markers[i].material.color.setHex( 0xffffff );
					}else{
						markers[i].material.color.set( colors[i] );
					}
				}
				for(var i = 0; i < connectors.length; i++){
					connectors[i].update;
					console.log(connectors[i]);
				}
				requestAnimationFrame(animate);

				render();

			}

			function render() {
				webglRenderer.render(scene, camera);

				// find intersections

				camera.updateMatrixWorld();


				if(iteration < (coordinates.length-2) && paused == false){
					iteration = iteration + 1;	
				}

			}

		</script>
	</body>
</html>
